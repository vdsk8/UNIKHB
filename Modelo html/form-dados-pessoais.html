<!DOCTYPE html>
<html>

<head>
	<title>DADOS PESSOAIS</title>

    <meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet"/>

	<!-- Custom styles for this template -->
	<link href="css/theme.css" rel="stylesheet"/>

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet"/>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
    </style>
</head>
<body>
 
<!-- CADASTRO -->
    <div class="container">
  <div class="row">
    <div class="card formulario-2 my-5">
        <!-- DADOS PESSOAIS -->
        <h1 class="card-title text-center text-uppercase text-primary font-weight-bold mt-4">Dados Pessoais</h1>
        <hr class="mx-5"/>
        <div class="card-body text-secondary">
            <form class="container">
                <div class="row">
                    <div class="col-6 form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="rg">RG</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="dataDeNascimento">Data de Nascimento</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="estadoCivil">Estado Civil</label>
                        <select class="custom-select" id="estadoCivil">
                            <option selected placeholder="Solteiro"></option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </select>
                    </div>
                    <div class="col-6 form-group">
                        <label for="celular">Celular</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="telefoneResidencial">Telefone Residencial</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="nacionalidade">Nacionalidade</label>
                        <select class="custom-select" id="nacionalidade">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-6 form-group">
                        <label for="profissao">Profissão</label>
                        <select class="custom-select" id="profissao">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <!-- DADOS DE LOCALIZAÇÃO -->
                <div class="col-12 text-center mt-2">
                    <h1 class="text-center text-uppercase text-primary font-weight-bold mt-4">Dados de localização</h1>
                    <hr class="mx-5"/>
                </div>
                <div class="row">
                    <div class="col-6 form-group">
                        <label for="pais">País</label>
                        <select class="custom-select" id="pais">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-6 form-group">
                        <label for="estado">Estado</label>
                        <select class="custom-select" id="estado">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-6 form-group">
                        <label for="cidade">Cidade</label>
                        <select class="custom-select" id="cidade">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-6 form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="logadouro">Logradouro</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="exampleInputEmail1">Número</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-group">
                        <label for="bairro">Bairro</label>
                        <select class="custom-select" id="bairro">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-6 form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6 form-check">
                        <input id="termosDeUso" class="radio-orange" type="radio" name="termosDeUso" value="1"/>
                        <label for="termosDeUso"><span><span></span></span>Li e concordo com os termos de uso</label>
                    </div>
                    <div class="col-12 text-right mt-2">
                        <button type="submit" class="btn btn-warning text-white text-uppercase p-3">cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>

</body>

</html>
