<html>

<head>
	<title>DADOS CONTA</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
	<link href="css/theme.css" rel="stylesheet">
	
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

<body>
 
<!-- CADASTRO DADOS CONTA/PESSOAIS -->
<div class="container">
  <div class="row">
    <div class="card formulario-2 mx-auto my-5">
        <!-- DADOS CONTA -->
        <h1 class="card-title text-center text-uppercase text-success font-weight-bold mt-4">Dados Conta</h1>
        <hr class="mx-5"/>
        <div class="card-body text-secondary">
            <form class="container">
                <div class="row">
                    <div class="col-md-6 col-12 form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Sobrenome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control">
                        <a class="d-flex justify-content-end" href="#"><small>Modificar</small></a>
                    </div>
                    <div class="col-md-12 text-right mt-2">
                        <button type="submit" class="btn btn-warning text-white text-uppercase font-weight-bold px-3">Editar</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- DADOS PESSOAIS -->
        <h1 class="card-title text-center text-uppercase text-success font-weight-bold mt-4">Dados Conta</h1>
        <hr class="mx-5"/>
        <div class="card-body text-secondary">
            <form class="container">
                <div class="row">
                    <div class="col-md-6 col-12 form-group">
                        <label>CPF</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>RG</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Data de Nascimento</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Estado Civil</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Celular</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Telefone Residencial</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Profissão</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Nacionalidade</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-12 text-right mt-2">
                        <button type="submit" class="btn btn-warning text-white text-uppercase font-weight-bold px-3">Editar</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- DADOS DE LOCALIZAÇÃO -->
        <h1 class="card-title text-center text-uppercase text-success font-weight-bold mt-4">Dados de Localização</h1>
        <hr class="mx-5"/>
        <div class="card-body text-secondary">
            <form class="container">
                <div class="row">
                    <div class="col-md-6 col-12 form-group">
                        <label>País</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Estado</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Cidade</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>CEP</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Logradouro</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Número</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Bairro</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label>Complemento</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-12 text-right mt-2">
                        <button type="submit" class="btn btn-warning text-white text-uppercase font-weight-bold px-3">Editar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
