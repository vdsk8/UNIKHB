<!-- CADASTRO -->
	<div class="container">
  <div class="row">

     <div class="card formulario my-5">
        <h1 class="card-title text-center text-uppercase text-primary font-weight-bold mt-4">Cadastro</h1>
        <hr class="mx-5"/>
        <div class="card-body text-secondary">
            <p class="text-center mx-5">Bem-vindo(a) à Unik. Conheça a nossa forma de prover confiabilidade aos seus negócios e negocie com segurança e praticidade. Preencha os campos abaixo e envie seus dados para avaliação:</p>
            <form>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="inlineFormInputName">Nome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="inlineFormInputName">Sobrenome</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="exampleInputEmail1">Confirmar e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="exampleInputPassword1">Confirmar senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-6 form-check">
                        <input id="termosDeUso" class="radio-orange" type="radio" name="termosDeUso" value="1"/>
                        <label for="termosDeUso"><span><span></span></span>Li e concordo com os termos de uso</label>
                    </div>
                    <div class="col-md-12 text-right mt-2">
                        <button type="submit" class="btn btn-warning text-white text-uppercase p-3">cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
